<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Martins Tech</title>
</head>

<body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 min-h-screen transition-colors duration-300">

    <header
        class="border-b border-zinc-200 dark:border-zinc-800 sticky top-0 bg-white/80 dark:bg-zinc-950/80 backdrop-blur-md z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <h2
                class="text-4xl md:text-5xl font-extrabold text-sky-500 tracking-tighter drop-shadow-[0_0_15px_rgba(14,165,233,0.7)] transition-all duration-500 hover:drop-shadow-[0_0_25px_rgba(14,165,233,0.9)]">
                Martins <span class="text-zinc-400 font-thin">Tech</span>
            </h2>

            <div class="w-full md:w-1/3 relative">
                <input type="text" id="campo-busca" placeholder="Buscar hardware, periféricos..."
                    class="w-full bg-zinc-100 dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-700 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500/50 transition-all">
            </div>

            <nav>
                <ul class="flex gap-6 font-medium">
                    <li class="hover:text-sky-500 cursor-pointer transition-colors">Home</li>
                    <li class="hover:text-sky-500 cursor-pointer transition-colors">Sobre</li>
                    <li class="hover:text-sky-500 cursor-pointer transition-colors">Contatos</li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="filtros" class="container mx-auto px-4 py-8 flex flex-wrap gap-2 justify-center">
        <button data-categoria="todos"
            class="px-4 py-1.5 rounded-full bg-sky-500 text-white text-sm font-medium hover:bg-sky-600 transition-colors">Todos</button>
        <button data-categoria="perifericos"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">Periféricos</button>
        <button data-categoria="hardware"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">Hardware</button>
        <button data-categoria="audio"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">Audio</button>
    </section>

    <main id="vitrine" class="container mx-auto px-4 pb-20">
        <ul id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        </ul>
    </main>

    <footer class="border-t border-zinc-200 dark:border-zinc-800 py-10 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-zinc-500 text-sm">
                © 2026 Martins Tech. Desenvolvido por Widson Martins.
            </p>
        </div>
    </footer>

    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
