<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Martins Tech</title>
</head>

<body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 min-h-screen transition-colors duration-300">

    <div id="carrinho-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden backdrop-blur-sm transition-opacity">
    </div>

    <aside id="carrinho-lateral"
        class="fixed top-0 right-0 h-full w-full sm:w-[400px] bg-white dark:bg-zinc-950 z-[70] shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b border-zinc-200 dark:border-zinc-800 flex justify-between items-center">
            <h2 class="text-xl font-bold">Meu Carrinho</h2>
            <button id="fechar-carrinho"
                class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-full transition-colors">âœ•</button>
        </div>

        <ul id="carrinho-itens" class="flex-grow overflow-y-auto p-6 space-y-4">
        </ul>

        <div class="p-6 border-t border-zinc-200 dark:border-zinc-800 space-y-4">
            <div class="flex justify-between items-center text-lg font-bold">
                <span>Total:</span>
                <span id="carrinho-total">R$ 0,00</span>
            </div>
            <button class="w-full bg-sky-500 hover:bg-sky-600 text-white py-3 rounded-xl font-bold transition-colors">
                Finalizar Compra
            </button>
        </div>
    </aside>

    <header
        class="border-b border-zinc-200 dark:border-zinc-800 sticky top-0 bg-white/80 dark:bg-zinc-950/80 backdrop-blur-md z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl md:text-4xl font-extrabold text-sky-500 tracking-tighter transition-all">
                    Martins <span class="text-zinc-400 font-thin">Tech</span>
                </h2>

                <div class="relative cursor-pointer group p-2" id="botao-carrinho">
                    <span class="text-2xl">ðŸ›’</span>
                    <span id="carrinho-count"
                        class="absolute top-0 right-0 bg-sky-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold hidden">0</span>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="w-full md:flex-grow relative">
                    <input type="text" id="campo-busca" placeholder="Buscar hardware..."
                        class="w-full bg-zinc-100 dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-700 rounded-xl px-5 py-2.5 focus:outline-none focus:ring-2 focus:ring-sky-500/50 transition-all">
                </div>

                <nav class="hidden md:block">
                    <ul class="flex gap-6 font-medium text-sm">
                        <li class="hover:text-sky-500 cursor-pointer transition-colors">Home</li>
                        <li class="hover:text-sky-500 cursor-pointer transition-colors">Sobre</li>
                        <li class="hover:text-sky-500 cursor-pointer transition-colors">Contatos</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="filtros" class="container mx-auto px-4 py-8 flex flex-wrap gap-2 justify-center">
        <button data-categoria="todos"
            class="px-4 py-1.5 rounded-full bg-sky-500 text-white text-sm font-medium hover:bg-sky-600 transition-colors">Todos</button>
        <button data-categoria="perifericos"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">PerifÃ©ricos</button>
        <button data-categoria="hardware"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">Hardware</button>
        <button data-categoria="audio"
            class="px-4 py-1.5 rounded-full bg-zinc-200 dark:bg-zinc-800 text-sm font-medium hover:bg-zinc-300 dark:hover:bg-zinc-700 transition-colors">Audio</button>
    </section>

    <main id="vitrine" class="container mx-auto px-4 pb-20">
        <ul id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        </ul>
    </main>

    <footer class="border-t border-zinc-200 dark:border-zinc-800 py-10 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-zinc-500 text-sm">
                Â© 2026 Martins Tech. Desenvolvido por Widson Martins.
            </p>
        </div>
    </footer>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-3"></div>

    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
